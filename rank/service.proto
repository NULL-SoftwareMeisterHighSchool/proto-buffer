syntax = "proto3";
package rank;
option go_package = "github.com/NULL-SoftwareMeisterHighSchool/Project_FileServer/common/grpc/server/rank/pb;rank_pb";

message UserInfo {
    uint32 userID = 1;
    string userLogin = 2;
}

message GetContributionCountRequest {
    repeated UserInfo users = 1;
}

message ContributionElement {
    uint32 userID = 1;
    uint32 count = 2;
}

message GetCountributionCountResponse {
    repeated ContributionElement contElems = 1;
}

service RankService {
    rpc GetContributionCount(GetContributionCountRequest) returns (GetCountributionCountResponse);
}